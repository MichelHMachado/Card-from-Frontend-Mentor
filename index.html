<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Warang+Citi&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
    <link rel="icon" href="images/favicon-32x32.png">

    <title>Cart√£o de perfume</title>
</head>

<body>
    <div class="container">
        <div class="perfume">
            <img src="images/image-product-desktop.jpg" alt="perfume">
        </div>
        
        <div class="cartao">
            <div class="cabecalho">
                <h1>PERFUME</h1>
                <h2>
                    Gabrielle Essence Eau De Parfum
                </h2>
    
                
            </div>
            
            <div class="descricao">
                <p>
                    A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.
                </p>
            </div>

            <div class="preco">
                <span class="preco-atual">
                    $149.99
                </span>
    
                <span class="preco-antigo">
                    $169.99
                </span>
            </div>  
            
            <div class="add-carrinho">
                <button class="botao-add">
                    <img style="margin-right:6px ;" src="images/icon-cart.svg" alt="">
                    <a href="">Add to Cart</a> 
                </button>
            </div>

            
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
